<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Video Player</title>
  <!-- Include Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Video Player -->
  <video-js id="live-video" class="video-js vjs-default-skin" controls preload="auto" width="720" height="405" data-setup='{
    "fluid": true,
    "liveui": true,
    "controls": true
  }'>
    <source src="https://customer-i6o8ko0q19q37cmy.cloudflarestream.com/b7eb864bce238f17bdbf39942185668d/manifest/video.m3u8" type="application/x-mpegURL">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that supports HTML5 video.
    </p>
  </video-js>

  <!-- Include Video.js JavaScript -->
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <script>
    const player = videojs('live-video', {
      liveui: true, // Enables the live user interface for streaming
      controlBar: {
        fullscreenToggle: true, // Fullscreen functionality
        pictureInPictureToggle: true // PiP support
      }
    });

    // Optional: Add picture-in-picture support manually if required
    player.ready(() => {
      if ('pictureInPictureEnabled' in document) {
        player.controlBar.addChild('button', {
          text: 'PiP',
          clickHandler: () => {
            if (document.pictureInPictureElement) {
              document.exitPictureInPicture();
            } else {
              player.el().requestPictureInPicture();
            }
          }
        });
      }
    });
  </script>
</body>
</html>
