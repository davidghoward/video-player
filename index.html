<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Video Player with Quality Selector</title>
  <!-- Include Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
  <style>
    .vjs-quality-selector {
      position: relative;
      display: inline-block;
      cursor: pointer;
      margin-left: 5px;
    }
    .vjs-quality-selector-menu {
      position: absolute;
      display: none;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 4px;
      border: 1px solid #ccc;
      top: -50px; /* Positioned above the control bar */
      right: 0;
      z-index: 1000;
    }
    .vjs-quality-selector-menu button {
      background: none;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      text-align: left;
      width: 100%;
    }
    .vjs-quality-selector-menu button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <!-- Video Player -->
  <video-js id="live-video" class="video-js vjs-default-skin" controls preload="auto" width="720" height="405" data-setup='{
    "fluid": true,

  }'>
